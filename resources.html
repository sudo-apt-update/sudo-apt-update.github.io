<script>
	function successFunc(data) {
		// clear
		document.getElementById("links").innerHTML = ""
		// add each note
		data.forEach(function(link, i) {
		document.getElementById("links").innerHTML += link.start_link + link.link + link.end_link + link.description + link.end_tag;
		});
	}
	function errorFunc(e) {
	  console.log(e);
	}

	Sheetsu.read("https://sheetsu.com/apis/v1.0su/8dda30f1dc5c", {sheet: "resources"}).then(successFunc, errorFunc);
</script>
